{% extends "layout.html" %}

{% block content %}
<div class="main-content">
  <div class="page-header">
    <h1>➕ Neues Event erstellen</h1>
  </div>

  <form method="POST">
    <label>{{ _('Titel') }}</label>
    <input type="text" name="title" required>

    <label>{{ _('Beschreibung') }}</label>
    <textarea name="description" rows="4"></textarea>

    <label>{{ _('Startzeit (UTC)') }}</label>
    <input type="datetime-local" name="event_time" required>

    <label>{{ _('Zielrolle (optional)') }}</label>
    <input type="text" name="role">

    <label>{{ _('Wiederholung') }}</label>
    <select name="recurrence">
      <option value="none">Keine</option>
      <option value="daily">Täglich</option>
      <option value="weekly">Wöchentlich</option>
      <option value="monthly">Monatlich</option>
    </select>

    <button type="submit" class="btn btn-glow">✅ Event speichern</button>
  </form>
</div>
{% endblock %}
