{% extends "layout.html" %}

{% block content %}
<div class="main-content">
  <div class="page-header">
    <h1>⚙️ Einstellungen</h1>
  </div>

  <form method="POST">
    <label for="allow_dm">{{ _('Direktnachrichten vom Bot erlauben?') }}</label>
    <select name="allow_dm">
      <option value="1" {% if settings.allow_dm %}selected{% endif %}>{{ _('Ja') }}</option>
      <option value="0" {% if not settings.allow_dm %}selected{% endif %}>{{ _('Nein') }}</option>
    </select>

    <button type="submit" class="btn btn-glow">💾 {{ _('Speichern') }}</button>
  </form>
</div>
{% endblock %}
