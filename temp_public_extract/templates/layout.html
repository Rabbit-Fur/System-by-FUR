<!DOCTYPE html>
<html lang="{{ lang or 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUR Command Center</title>

  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='icons/fire.png') }}">

  <style>

body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: 'Crimson Text', serif;
      background-color: #0a0000;
      color: #f8c471;
      background-image: url('static/img/background.jpg');
      background-size: cover;
      background-position: center;
    }

    body {
      margin: 0;
      font-family: 'Crimson Text', serif;
      background-color: #0a0000;
      color: #f8c471;
      display: flex;
      flex-direction: row;
    }

    nav {
      width: 220px;
      background-color: #1a0b00;
      padding: 40px 20px;
      border-right: 1px solid #f39c12;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    nav h1 {
      font-size: 32px;
      color: #f39c12;
      margin-bottom: 10px;
    }

    nav .slogan {
      font-size: 12px;
      margin-bottom: 30px;
      color: #f8c471;
    }

    nav a {
      display: block;
      color: #f8c471;
      text-decoration: none;
      margin: 12px 0;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff5733;
    }

    .content {
      flex: 1;
      padding: 60px;
      background-image: url('{{ url_for('static', filename='img/background.jpg') }}');
      background-size: cover;
      background-position: center;
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
    }

    .fur-header {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: 10px;
      border: 1px solid #f39c12;
    }

    .fur-header img {
      height: 42px;
      border-radius: 50%;
    }

    .fur-header .user {
      font-size: 14px;
      color: #ffd700;
    }

    .language-selector select {
      background: #222;
      color: #ffd700;
      border: 1px solid #ff4500;
      padding: 4px 8px;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .language-selector select:hover {
      border-color: #f39c12;
    }

    .headline {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .message {
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      nav {
        width: 180px;
        padding: 30px 15px;
      }

      .content {
        padding: 40px;
      }

      .fur-header {
        top: 15px;
        right: 15px;
        flex-direction: column;
        align-items: flex-start;
      }

      .fur-header img {
        margin-bottom: 5px;
      }

      .fur-header .user {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .headline {
        font-size: 36px;
      }

      .message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>FUR</h1>
    <div class="slogan">üî• STRENGTH. UNITY. RESPECT.</div>
    <a href="/admin">üè† Home</a>
    <a href="/public">üìä Member Stats</a>
    <a href="/battle">‚öî Battle Logs</a>
    <a href="/diplomacy">üìú Diplomacy</a>
    <a href="/calendar">üó∫ Events</a>
    <a href="/lore">üßô‚Äç‚ôÇÔ∏è Lore</a>
    <a href="/downloads">üî• Downloads</a>
  </nav>

  <div class="content">
    <div class="fur-header">
      <img src="{{ user_avatar or url_for('static', filename='img/fur_logo.gif') }}" alt="FUR Logo">
      <div class="user">
        {{ _("Logged in as") }} {{ username or "Guest" }}
      </div>
      <form method="get" action="" class="language-selector">
        <select name="lang" onchange="this.form.submit()">
          <option value="en" {% if lang == "en" %}selected{% endif %}>English</option>
          <option value="de" {% if lang == "de" %}selected{% endif %}>Deutsch</option>
          <option value="vi" {% if lang == "vi" %}selected{% endif %}>Ti·∫øng Vi·ªát</option>
          <option value="tr" {% if lang == "tr" %}selected{% endif %}>T√ºrk√ße</option>
          <option value="it" {% if lang == "it" %}selected{% endif %}>Italiano</option>
          <option value="cz" {% if lang == "cz" %}selected{% endif %}>ƒåe≈°tina</option>
        </select>
      </form>
    </div>

    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
