{% if 'r3' in session.get('role_ids', []) or 'r4' in session.get('role_ids', []) or session.get('admin_logged_in') %}
{% extends "layout.html" %}
{% block title %}{{ _('Einstellungen') }}{% endblock %}

{% block content %}
  <h2>{{ _('Benachrichtigungen & Einstellungen') }}</h2>

  <form method="post" action="{{ url_for('public.settings') }}">
    <label for="allow_dm">
      <input type="checkbox" name="allow_dm" id="allow_dm" value="1"
             {% if user_settings.allow_dm %}checked{% endif %}>
      {{ _('Direktnachrichten vom Bot erlauben') }}
    </label>

    <button type="submit" class="btn">{{ _('Speichern') }}</button>
  </form>
{% endblock %}
{% endif %}
